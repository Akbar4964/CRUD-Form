<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD-LIST</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="body-todo">
        <h1 class="title">Todo List</h1>
        <form id="form-create" class="mb-3">
          <div class="input-row">
            <input
              id="input-create"
              type="text"
              class="addinput"
              placeholder="please write something..."
            />
            <span id="message-create" class="text-white"></span>
            <button class="input-button">Add</button>
          </div>
        </form>
        <ul id="list-group-todo" class="list-groups"></ul>
      </div>
      <!-- <br> -->
      <div id="modal" class="modal-todo hidden">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5>Change This Todo</h5>
            <img id="close" src="./close.svg" alt="" width="25" height="25" />
          </div>
          <div class="card-body">
            <form id="form-edit" class="mb-3">
              <div class="mb-3">
                <input
                  id="input-edit"
                  type="text"
                  class="mb-1 form-control"
                  placeholder="Type todo..."
                  autocomplete="off"
                />
                <span id="message-edit" class="text-danger"></span>
              </div>
              <button class="btn btn-outline-success d-block ms-auto">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div id="overlay" class="overlay hidden"></div>
    <script src="./script.js"></script>
  </body>
</html>
